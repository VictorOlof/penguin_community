{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-3 content-window">
    </div>

    <div class="col-sm-6 content-window">
               <!-- flash msg -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {%  for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content2 %}
        {% endblock %}
    </div>

    <div class="col-sm-3 content-window">
    </div>
  </div>
</div>

{% endblock %}
