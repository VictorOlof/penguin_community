{% extends 'base.html' %}

{% block head %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {

    $('form').on('input', function() {

        $.ajax({
            data : {
                name : $('#nameInput').val()
            },
            type : 'POST',
            url : '/process',
            success: (data) => {
                $('#suggestion-list').empty();
                $.each(data, (i, item) => {
                    let test = $('#nameInput').val()

                    if (item["first name"]) {
                        $('#suggestion-list').append('<a href="#" class="list-group-item list-group-item-action">' +
                            item["first name"] + ' ' + item["last name"] + '</a>');

                        $("#main-content").hide();
                        $("#search-content").show();

                    } else if (test === "") {
                        $("#main-content").show();
                        $("#search-content").hide();
                    }

                    console.log(test)

                });
            }
        })

        event.preventDefault();
    });

});
</script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-4 content-window">
            <div class="jumbotron">
                <p>Friends:</p>
            </div>
            <div class="jumbotron">
                <p>Ad:</p>
            </div>
    </div>

    <div class="col-sm-8 content-window" id="main-content">
        {% block content2 %}
        {% endblock %}
    </div>

    <div class="col-sm-8 content-window" id="search-content">
      <div class="jumbotron">
        <h4>Search</h4>
        <br>

        <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
        <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>

        <br>
        <div class="list-group" id="suggestion-list">
        </div>

      </div>
    </div>

  </div>
</div>
{% endblock %}
