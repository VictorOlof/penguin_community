{% extends "base_logged_in.html" %}

{% block content2 %}

    {% for user, image, description, profile_picture in zipped_list %}
        <div class="jumbotron content-window">
            <div class="media">
                <div class="media-left">
                  <img src = "data:image/png;base64, {{profile_picture}}" class="media-object" style="width:60px">
                </div>
                <div class="media-body">
                  <h3 class="media-heading">{{ user.first_name }} {{ user.last_name }}</h3>
                </div>
            </div>
            <hr>
     <a href="{{ url_for('post',post_id=post.id) }}">
            <img src = "data:image/png;base64, {{image}}" alt= "myImage" id="post-img"/>
            </a>
            <p class="post">{{ post.description }}</p>

         <div class="modal-footer">
        </div>
    {% endfor %}
    </div>

</script>
{% endblock %}
